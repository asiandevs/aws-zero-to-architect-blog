{% if page.prev or page.next %}
<nav style="margin: 60px 0 40px; padding: 20px; background: #e3f2fd; border-radius: 12px; text-align: center; font-size: 1.1em; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 15px; align-items: center;">
    {% if page.prev %}
      <a href="{{ page.prev.url | relative_url }}" style="color: #1d4ed8; font-weight: 600; text-decoration: none;">
        ← Previous: {{ page.prev.title | truncate: 45 }}
      </a>
    {% else %}
      <span style="color: #94a3b8;">← No Previous</span>
    {% endif %}
    {% if page.next %}
      <a href="{{ page.next.url | relative_url }}" style="color: #16a34a; font-weight: 600; text-decoration: none;">
        Next: {{ page.next.title | truncate: 45 }} →
      </a>
    {% else %}
      <span style="color: #94a3b8;">No Next →</span>
    {% endif %}
  </div>
</nav>
{% endif %}
