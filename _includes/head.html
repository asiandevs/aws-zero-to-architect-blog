<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Theme CSS Variables and Styles -->
  <style>
    /* CSS Custom Properties for Theming */
    :root {
      /* Light Theme (Default) */
      --bg-color: #ffffff;
      --text-color: #2d3748;
      --heading-color: #1a202c;
      --link-color: #3182ce;
      --link-hover-color: #2c5aa0;
      --border-color: #e2e8f0;
      --card-bg: #f7fafc;
      --code-bg: #edf2f7;
      --code-text: #e53e3e;
      --blockquote-bg: #f8f9fa;
      --blockquote-border: #007acc;
      --table-header-bg: #f8f9fa;
      --table-border: #e2e8f0;
      --button-bg: #000000;
      --button-text: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      /* Dark Theme */
      --bg-color: #1a1a1a;
      --text-color: #e2e8f0;
      --heading-color: #f7fafc;
      --link-color: #63b3ed;
      --link-hover-color: #90cdf4;
      --border-color: #4a5568;
      --card-bg: #2d3748;
      --code-bg: #2d3748;
      --code-text: #fc8181;
      --blockquote-bg: #2d3748;
      --blockquote-border: #63b3ed;
      --table-header-bg: #2d3748;
      --table-border: #4a5568;
      --button-bg: #ffa500;
      --button-text: #000000;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    /* Base Styles */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      color: var(--heading-color);
      transition: color 0.3s ease;
    }

    /* Links */
    a {
      color: var(--link-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--link-hover-color);
    }

    /* Cards and Content Blocks */
    .card, .post, article, .content-block {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem 0;
      box-shadow: 0 1px 3px var(--shadow);
      transition: all 0.3s ease;
    }

    /* Code Blocks */
    code {
      background-color: var(--code-bg);
      color: var(--code-text);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
      border: 1px solid var(--border-color);
    }

    pre {
      background-color: var(--code-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
      margin: 1rem 0;
    }

    pre code {
      background: none;
      border: none;
      padding: 0;
      color: var(--text-color);
    }

    /* Tables */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
      border: 1px solid var(--border-color);
    }

    th, td {
      border: 1px solid var(--table-border);
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: var(--table-header-bg);
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: var(--card-bg);
    }

    /* Blockquotes */
    blockquote {
      background-color: var(--blockquote-bg);
      border-left: 4px solid var(--blockquote-border);
      margin: 1.5rem 0;
      padding: 1rem 1.5rem;
      font-style: italic;
    }

    /* Lists */
    ul, ol {
      padding-left: 1.5rem;
    }

    li {
      margin: 0.5rem 0;
    }

    /* Images */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      z-index: 1000;
      background-color: var(--button-bg);
      color: var(--button-text);
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow);
    }

    /* Navigation */
    .navbar, .header, nav {
      background-color: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    /* Footer */
    .footer, footer {
      background-color: var(--card-bg);
      border-top: 1px solid var(--border-color);
      padding: 2rem 0;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }

    /* Utility Classes */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .text-muted {
      color: var(--text-color);
      opacity: 0.7;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .theme-toggle {
        top: 10px;
        right: 10px;
        padding: 8px 12px;
        font-size: 12px;
      }
      
      .container {
        padding: 0 0.5rem;
      }
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "{{ site.title }}",
      "description": "{{ site.description }}",
      "url": "{{ site.url }}"
    }
  </script>
</head>
