<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Minima default CSS -->
    {{ site.theme.css | relative_url }}

    <!-- YOUR CUSTOM CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

    {% feed_meta %}
    {% seo %}
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #eee;">
        <h1 style="margin:0; font-size:2rem;">
          <a href="{{ '/' | relative_url }}" style="text-decoration:none; color:#0366d6;">
            {{ site.title }}
          </a>
        </h1>

        <!-- Navigation with three buttons -->
        <nav style="margin-top:0.5rem; display:flex; gap:10px; flex-wrap:wrap;">

          <!-- Site Title Button (Light Green) -->
          <a href="{{ '/' | relative_url }}" style="
            display:inline-block;
            padding:6px 16px;
            background-color:#90ee90;
            color:#000;
            font-weight:bold;
            border-radius:8px;
            text-decoration:none;
            transition: all 0.3s;
          " onmouseover="this.style.transform='translateY(-2px)';" onmouseout="this.style.transform='translateY(0)';">
            â˜ï¸ AWS Zero to Architect
          </a>

          <!-- About Button (Light Blue) -->
          <a href="{{ '/about' | relative_url }}" style="
            display:inline-block;
            padding:6px 16px;
            background-color:#87cefa;
            color:#000;
            font-weight:bold;
            border-radius:8px;
            text-decoration:none;
            transition: all 0.3s;
          " onmouseover="this.style.transform='translateY(-2px)';" onmouseout="this.style.transform='translateY(0)';">
            About
          </a>

          <!-- Main Index Button (Gradient Orange) -->
          <a href="{{ site.main_index_url }}" style="
            display:inline-block;
            padding:6px 16px;
            background: linear-gradient(90deg, #ff9900, #ff6600);
            color:#fff;
            font-weight:bold;
            border-radius:8px;
            text-decoration:none;
            transition: all 0.3s;
          " onmouseover="this.style.transform='translateY(-2px)';" onmouseout="this.style.transform='translateY(0)';">
            ğŸ  Main Index
          </a>

        </nav>
      </header>

      <!-- MAIN CONTENT -->
      <main>
        {{ content }}
      </main>

      <!-- FOOTER -->
      <footer style="margin-top: 3rem; padding-top: 1rem; border-top: 1px solid #eee; font-size:0.9rem; color:#666; text-align:center;">
        Â© {{ site.time | date: '%Y' }} {{ site.title }} â€¢ Built with Jekyll on GitHub Pages
      </footer>
    </div>
  </body>
</html>
