<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Minima default CSS -->
    {{ site.theme.css | relative_url }}

    <!-- YOUR CUSTOM CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

    {% feed_meta %}
    {% seo %}
  </head>
  <body>
    <div class="container">
      <header style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #eee;">
        <h1 style="margin:0; font-size:2rem;">
          <a href="{{ '/' | relative_url }}" style="text-decoration:none; color:#0366d6;">
            {{ site.title }}
          </a>
        </h1>
        <nav>
          <a href="{{ '/about' | relative_url }}">About</a>
        </nav>
      </header>

      <main>
        {{ content }}
      </main>

      <footer style="margin-top: 3rem; padding-top: 1rem; border-top: 1px solid #eee; font-size:0.9rem; color:#666;">
        © {{ site.time | date: '%Y' }} {{ site.title }} • Built with Jekyll on GitHub Pages
      </footer>
    </div>
  </body>
</html>
